- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.config/i3:
      path: .config/i3
    ~/.config/i3status:
      path: .config/i3status
    ~/.config/compton.conf:
      path: .config/compton.conf
    ~/.config/dunst:
      path: .config/dunst
    ~/.Xresources:
      path: .Xresources
    ~/.Xresources.d:
      path: .Xresources.d
    ~/.xsettingsd:
      path: .xsettingsd
    ~/.tmux:
      path: .tmux
    ~/.tmux.conf:
      path: .tmux.conf
    ~/mediactrl.sh:
      path: mediactrl.sh
    ~/.config/ranger:
      path: .config/ranger
    ~/.urxvt:
      path: .urxvt
    ~/.urxvt/ext/keyboard-select:
      path: urxvt-perls/keyboard-select
